<!doctype html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
	<meta name="theme-color" content="#000000" />

	<link rel="stylesheet" href="style.css" />
	<script defer src="bundle.js"></script>

	<title>Twister</title>
</head>

<body>
	<main>
		<header>
			<section id="lang">
				<button value="en">EN</button>
				<button value="pl">PL</button>
			</section>
			<section id="time">
				<button value="3">3s</button>
				<button value="5">5s</button>
				<button value="8">8s</button>
				<button value="10">10s</button>
			</section>
		</header>
		<section id="content">
			<nav>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</nav>
			<article>
				<h1 id="part"></h1>
				<h1 id="color"></h1>
			</article>
		</section>
	</main>
</body>

</html>
